<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Registration Form</title>
    <style>
        .background-color{
    background-color: green;
    color: yellow;
    text-align: center;
    padding: 29px;
    font-size: 25px;
}
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: none;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>Student Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <span class="error-message" id="first-name-error"></span>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <span class="error-message" id="last-name-error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <span class="error-message" id="phone-error"></span>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span class="error-message" id="gender-error"></span>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <span class="error-message" id="dob-error"></span>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                <span class="error-message" id="address-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error-message" id="confirm-password-error"></span>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let valid = true;

            document.querySelectorAll('.error-message').forEach((msg) => {
                msg.textContent = '';
            });

            const firstName = document.getElementById('first-name').value.trim();
            if (firstName === '') {
                document.getElementById('first-name-error').textContent = 'First name is required';
                valid = false;
            }
            const lastName = document.getElementById('last-name').value.trim();
            if (lastName === '') {
                document.getElementById('last-name-error').textContent = 'Last name is required';
                valid = false;
            }
            const email = document.getElementById('email').value.trim();
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email';
                valid = false;
            }
            const phone = document.getElementById('phone').value.trim();
            if (!/^\d{10}$/.test(phone)) {
                document.getElementById('phone-error').textContent = 'Please enter a valid 10-digit phone number';
                valid = false;
            }
            const gender = document.getElementById('gender').value;
            if (gender === '') {
                document.getElementById('gender-error').textContent = 'Please select your gender';
                valid = false;
            }
            const dob = document.getElementById('dob').value;
            if (dob === '') {
                document.getElementById('dob-error').textContent = 'Please enter your date of birth';
                valid = false;
            }
            const address = document.getElementById('address').value.trim();
            if (address === '') {
                document.getElementById('address-error').textContent = 'Address is required';
                valid = false;
            }
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
                valid = false;
            }
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                valid = false;
            }

            if (valid) {
                alert("Registration successful!");
                setTimeout(function () {
                    window.location.href = "studentloginpage.html";
                }, 1500);
            }

            return false; 
        }

    </script>
</body>

</html>
