<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .teacher-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        .teacher-btn:hover {
            background-color: #45a049;
        }

        .login-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* width: 473px; */
        }
        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
         .btnstyle{
            width: 120px;
    height: 34px;
    background-color: blue;
    color: white;
    border: none;
 }
    </style>
</head>

<body>
    <!-- teacher login -->
    <div class="container">
        <button id="teacher-button" class="teacher-btn">Teacher Login</button>

        <div id="login-form" class="login-form hidden">
            <h3>Teacher Login</h3>
            <form id="loginForm" action="portfolio.html" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button class="btnstyle" type="button" onclick="validateLogin()">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
            <p id="error-message" class="error-message">If not registered. Please <a
                    href="studentRegistration.html">register here</a>.</p>
        </div>
    </div>



    <script>
        document.getElementById("teacher-button").addEventListener("click", function () {

            document.getElementById("login-form").classList.remove("hidden");
        });

        function validateLogin() {

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;


            if (username === "teacher1" && password === "password123") {

                window.location.href = "teacher1portfolio.html";
            }
            else if (username === "teacher2" && password === "password123") {
                window.location.href = "teacher2portfolio.html";

            }
            else if (username === "teacher3" && password === "password123") {
                window.location.href = "teacher3portfolio.html";
                document.getElementById("error-message").classList.remove("hidden");
            }
        }

    </script>
</body>

</html>
