<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .navbar button {
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
            /* font-size: 15px; */
            height: 42px;
            width: 124px;
            border-radius: 5px;
            margin-top: 13px;
        }

        .navbar button:hover {
            background-color: #3b5998;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .sidebar {
            width: 20%;
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar button {
            background-color: #3b5998;
            color: #ecf0f1;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            height: 100px;
            border-radius: 10px;
            font-size: 19px;
            text-align: center;
        }

        .sidebar button:hover {
            background-color: #1d3557;
        }

        .main-content {
            width: 80%;
            padding: 20px;
            overflow-y: auto;
            background-color: #ecf0f1;
        }

        /* //////////// */
        .container1 {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        .show-students-button {
            background-color: darkorange;
            width: 300px;
            height: 40px;
            border-radius: 5px;
            border: none;
            color: white;
            font-size: large;
        }

        .searchInput {
            width: 328px;
            font-size: 19px;
            padding: 6px;
            border-radius: 5px;
            border: none;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: honeydew;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .profilebtn {
            background-color: chocolate;
            padding: 9px;
            border: none;
            width: 101px;
            border-radius: 5px;
            color: whitesmoke;
        }

        #studentProfile {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .hidden {
            display: none;
        }

        .studentProfile {
            background-color: aqua;

        }

        .closeTableBtn {
            background-color: red;
            color: white;
            padding: 11px;
            width: 139px;
            border: none;
            border-radius: 6px;
            margin-top: 17px;
            font-size: 17px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <button class="navButtons" onclick="navigateTo('teacherhomesocial.html')">Home</button>
        <h1 style="color: yellow;">Teacher Portal</h1>
        <button onclick="navigateTo('schoolManagement.html')">Logout</button>
    </nav>
    <!-- Navigation Bar -->

    <!-- Sidebar -->
    <div class="container">
        <div class="sidebar">
            <button onclick="loadContent('studentsinfo.html')">Students Info</button>
            <button onclick="loadContent('assignments.html')">Assignments</button>
            <button onclick="loadContent('attendence.html')">Attendence</button>
            <button onclick="loadContent('examination.html')">Examination</button>
            <button onclick="loadContent('leaveinfo.html')">Leave Info</button>
        </div>
        <!-- Sidebar -->

        <!-- Main Content Area -->
        <div class="main-content" id="main-content">
            <div style="display: flex;flex-direction: row;justify-content: space-between;">
                <button class="show-students-button" id="showStudentsBtn">Show Students</button>
                <input type="text" class="searchInput" id="searchInput" placeholder="Search student...">
            </div>

            <!-- =========================================================================== -->
            <div class="container1">

                <table id="studentTable" class="hidden">
                    <thead style="background-color: #2c3e50;color: white;">
                        <tr>
                            <th>Profile Image</th>
                            <th>Student Name</th>
                            <th>Age</th>
                            <th>Contact-no</th>
                            <th>Roll Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                    </tbody>
                </table>

                <div id="studentProfile" class="studentProfile hidden">
                </div>
                <button id="closeTableBtn" class="closeTableBtn hidden">Close Table</button>

            </div>
        </div>
        <!-- Main Content Area -->
    </div>

    <script>
        //============================================================================
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-content').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                    document.getElementById('main-content').innerHTML = '<p>Sorry, an error occurred while loading the content.</p>';
                });
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        //============================================================================


        document.addEventListener('DOMContentLoaded', () => {
            const students = [
                { id: 1, name: 'Satish', age: 7, Contactno: '+91765984135', profileImg: 'https://static.vecteezy.com/system/resources/thumbnails/038/252/103/small/ai-generated-asian-male-student-smiling-happily-on-transparent-background-study-success-concept-png.png' },
                { id: 2, name: 'Raju', age: 8, Contactno: '+918675432891', profileImg: 'https://img.freepik.com/premium-photo/girl-with-glasses-holding-blue-book-with-words-she-is-holding-blue-folder_403587-2994.jpg' },
                { id: 3, name: 'Sidharth', age: 6, Contactno: '+916897432584', profileImg: 'https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI0LTBZkWWuUHNahSjQZtmeoQYjMvmHe1WYuCTmX2hhcHB5X3NvdXRoX2FzaWFuX3N0dWRlbnRfZ2lybF9wb3Npbmdfd18yZDFjN2ViMy0wNTgxLTRiOWEtOTE2Yi0wMDA5ZDAwOWYxM2YucG5n.png' },
                { id: 4, name: 'Srikanth', age: 8, Contactno: '+918653984721', profileImg: 'https://e7.pngegg.com/pngimages/238/667/png-clipart-student-rg-education-immigration-consultants-tsi-study-questions-2018-2019-three-tsi-practice-tests-for-the-texas-success-initiative-assessment-student-orange-people.png' },
                { id: 5, name: 'Satish', age: 7, Contactno: '+918679523465', profileImg: 'https://static.vecteezy.com/system/resources/thumbnails/038/252/103/small/ai-generated-asian-male-student-smiling-happily-on-transparent-background-study-success-concept-png.png' },
                { id: 6, name: 'Raju', age: 8, Contactno: '+918657234697', profileImg: 'https://static.vecteezy.com/system/resources/thumbnails/038/252/103/small/ai-generated-asian-male-student-smiling-happily-on-transparent-background-study-success-concept-png.png' },

                { id: 8, name: 'Srikanth', age: 8, Contactno: '+915559856856', profileImg: 'https://static.vecteezy.com/system/resources/thumbnails/038/252/103/small/ai-generated-asian-male-student-smiling-happily-on-transparent-background-study-success-concept-png.png' },

                { id: 10, name: 'Bargav', age: 8, Contactno: '+918632977456', profileImg: 'https://static.vecteezy.com/system/resources/thumbnails/038/252/103/small/ai-generated-asian-male-student-smiling-happily-on-transparent-background-study-success-concept-png.png' },
                { id: 11, name: 'Chinna', age: 6, Contactno: '+918967236597', profileImg: 'https://static.vecteezy.com/system/resources/thumbnails/038/252/103/small/ai-generated-asian-male-student-smiling-happily-on-transparent-background-study-success-concept-png.png' },
                { id: 12, name: 'Danunjay', age: 8, Contactno: '+915698326547', profileImg: 'https://static.vecteezy.com/system/resources/thumbnails/038/252/103/small/ai-generated-asian-male-student-smiling-happily-on-transparent-background-study-success-concept-png.png' },
                { id: 13, name: 'Ehbal', age: 7, Contactno: '+9178997856586', profileImg: 'https://static.vecteezy.com/system/resources/thumbnails/038/252/103/small/ai-generated-asian-male-student-smiling-happily-on-transparent-background-study-success-concept-png.png' },
                { id: 14, name: 'Fathima', age: 8, Contactno: '+91458588844', profileImg: 'https://static.vecteezy.com/system/resources/thumbnails/038/252/103/small/ai-generated-asian-male-student-smiling-happily-on-transparent-background-study-success-concept-png.png' },
                { id: 15, name: 'Ganga', age: 6, Contactno: '+915892868948', profileImg: 'https://static.vecteezy.com/system/resources/thumbnails/038/252/103/small/ai-generated-asian-male-student-smiling-happily-on-transparent-background-study-success-concept-png.png' },
                { id: 9, name: 'Haritha', age: 8, Contactno: '+91546846846', profileImg: 'https://static.vecteezy.com/system/resources/thumbnails/038/252/103/small/ai-generated-asian-male-student-smiling-happily-on-transparent-background-study-success-concept-png.png' },
            ];

            const showStudentsBtn = document.getElementById('showStudentsBtn');
            const studentTable = document.getElementById('studentTable');
            const studentTableBody = document.getElementById('studentTableBody');
            const searchInput = document.getElementById('searchInput');
            const studentProfile = document.getElementById('studentProfile');
            const closeTableBtn = document.getElementById('closeTableBtn');



            const displayStudents = (studentList) => {
                studentTableBody.innerHTML = '';
                studentList.forEach(student => {
                    const row = document.createElement('tr');

                    const profileImgCell = document.createElement('td');
                    const profileImg = document.createElement('img');
                    profileImg.src = student.profileImg;
                    profileImg.alt = `${student.name}'s profile picture`;
                    profileImgCell.appendChild(profileImg);
                    row.appendChild(profileImgCell);

                    const nameCell = document.createElement('td');
                    nameCell.textContent = student.name;
                    nameCell.classList.add('student-name');
                    nameCell.addEventListener('click', () => displayStudentProfile(student));
                    row.appendChild(nameCell);

                    const agecell = document.createElement('td');
                    agecell.textContent = student.age;
                    row.appendChild(agecell);

                    const gradeCell = document.createElement('td');
                    gradeCell.textContent = student.Contactno;
                    row.appendChild(gradeCell);

                    const idCell = document.createElement('td');
                    idCell.textContent = student.id;
                    row.appendChild(idCell);

                    const actionsCell = document.createElement('td');
                    const viewProfileBtn = document.createElement('button');
                    viewProfileBtn.textContent = 'View Profile';
                    viewProfileBtn.classList.add('profilebtn')
                    viewProfileBtn.addEventListener('click', () => displayStudentProfile(student));
                    actionsCell.appendChild(viewProfileBtn);
                    row.appendChild(actionsCell);

                    studentTableBody.appendChild(row);
                });
                studentTable.classList.remove('hidden');
                closeTableBtn.classList.remove('hidden');

            };


            const displayStudentProfile = (student) => {
                studentProfile.innerHTML = `
                        <h3>Student Profile</h3>
                        <img src="${student.profileImg}" alt="${student.name}'s profile picture">
                        <p><strong>Name:</strong> ${student.name}</p>
                        <p><strong>Age:</strong> ${student.age}</p>
                        <p><strong>Grade:</strong> ${student.grade}</p>
                        <p><strong>ID:</strong> ${student.id}</p>
                        `;
                studentProfile.classList.remove('hidden');
            };


            showStudentsBtn.addEventListener('click', () => {
                displayStudents(students);
            });


            searchInput.addEventListener('input', (e) => {
                // e.preventDefault()
                const searchTerm = searchInput.value.toLowerCase();
                const filteredStudents = students.filter(student =>
                    student.name.toLowerCase().slice(0, 1).includes(searchTerm)
                );
                displayStudents(filteredStudents);
            });

            closeTableBtn.addEventListener('click', () => {
                studentTable.classList.add('hidden');
                // searchInput.classList.add('hidden');
                closeTableBtn.classList.add('hidden');
                studentProfile.classList.add('hidden');
            });
        });


    </script>
</body>

</html>
